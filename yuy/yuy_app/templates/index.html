{% extends 'header.html' %}
{% block header %}

<body>
  <div class="wrapper">
    <div class="container">
      
      <header class="main-header">
        <div class="layers">
          <div class="layer__header">
            <div class="layers__caption">Hello, Guys!</div>
            <div class="layers__title">YUY SQUADRON</div>
          </div>
          <div class="layer layers__base" style="background-image: url(static/img/layer-base.png);"></div>
          <div class="layer layers__middle" style="background-image: url(static/img/layer-middle.png);"></div>
          <div class="layer layers__front" style="background-image: url(static/img/layer-front.png);"></div>
        </div>
      </header>
      
      <article class="main-article" style="background-image: url(static/img/dungeon.jpg);">
        <div class="main-vertical__content">
          <h2 class="main-article__header">YUY SQUADRON</h2>
          <p class="main-article__paragraph">
            <ul class="main-article__list">

              {% for member in list_members %}

              <li class="main-article__member"><a href="/member/{{member.id}}">{{member.name}}</a></li>

              {% endfor %}
            </ul>
          </p>
        </div>
        <div class="copy">murno</div>
      </article>

    </div>
  </div>
</body>
{% endblock %}
